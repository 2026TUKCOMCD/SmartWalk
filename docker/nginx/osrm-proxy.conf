# Development proxy to public OSRM demo server
# For production, use the full OSRM setup with Korea data

server {
    listen 80;
    server_name localhost;

    location / {
        # Proxy to OSRM demo server (for development only)
        # Note: This has rate limits and should not be used in production
        proxy_pass https://router.project-osrm.org;
        proxy_set_header Host router.project-osrm.org;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_ssl_server_name on;

        # Add CORS headers for development
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Origin, Content-Type, Accept" always;
    }
}
