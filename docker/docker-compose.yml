services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: navblind-postgres
    environment:
      POSTGRES_DB: navblind
      POSTGRES_USER: navblind
      POSTGRES_PASSWORD: navblind_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U navblind -d navblind"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: navblind-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # OSRM Routing Engine (Korea)
  # 주의: 먼저 --profile setup으로 데이터 준비 필요
  osrm:
    image: osrm/osrm-backend:latest
    container_name: navblind-osrm
    ports:
      - "5000:5000"
    volumes:
      - osrm_data:/data
    command: osrm-routed --algorithm mld /data/south-korea-latest.osrm
    profiles:
      - full

  # OSRM Data Download (run once)
  osrm-download:
    image: alpine:latest
    container_name: navblind-osrm-download
    volumes:
      - osrm_data:/data
    command: |
      sh -c "
      if [ ! -f /data/south-korea-latest.osm.pbf ]; then
        echo 'Downloading Korea OSM data...'
        wget -O /data/south-korea-latest.osm.pbf https://download.geofabrik.de/asia/south-korea-latest.osm.pbf
      else
        echo 'OSM data already exists, skipping download.'
      fi
      "
    profiles:
      - setup

  # OSRM Data Preparation (run after download)
  osrm-prepare:
    image: osrm/osrm-backend:latest
    container_name: navblind-osrm-prepare
    volumes:
      - osrm_data:/data
    depends_on:
      osrm-download:
        condition: service_completed_successfully
    entrypoint: /bin/bash
    command: |
      -c "
      if [ ! -f /data/south-korea-latest.osrm ]; then
        echo 'Extracting...'
        osrm-extract -p /opt/foot.lua /data/south-korea-latest.osm.pbf
        echo 'Partitioning...'
        osrm-partition /data/south-korea-latest.osrm
        echo 'Customizing...'
        osrm-customize /data/south-korea-latest.osrm
        echo 'OSRM data preparation complete!'
      else
        echo 'OSRM data already prepared.'
      fi
      "
    profiles:
      - setup

  # Simple OSRM for development (uses demo server)
  osrm-demo:
    image: nginx:alpine
    container_name: navblind-osrm-demo
    ports:
      - "5000:80"
    volumes:
      - ./nginx/osrm-proxy.conf:/etc/nginx/conf.d/default.conf:ro
    profiles:
      - dev

  # Nominatim Geocoding (Korea) - Self-hosted for no rate limits
  nominatim:
    image: mediagis/nominatim:4.4
    container_name: navblind-nominatim
    ports:
      - "8088:8080"
    environment:
      PBF_URL: https://download.geofabrik.de/asia/south-korea-latest.osm.pbf
      REPLICATION_URL: https://download.geofabrik.de/asia/south-korea-updates/
      NOMINATIM_PASSWORD: navblind_nominatim
      IMPORT_STYLE: full
    volumes:
      - nominatim_data:/var/lib/postgresql/14/main
      - nominatim_flatnode:/nominatim/flatnode
    shm_size: 1gb
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/status"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 600s
    profiles:
      - full

  # Nominatim Data Import (run once, takes ~30min for Korea)
  nominatim-import:
    image: mediagis/nominatim:4.4
    container_name: navblind-nominatim-import
    environment:
      PBF_URL: https://download.geofabrik.de/asia/south-korea-latest.osm.pbf
      NOMINATIM_PASSWORD: navblind_nominatim
      IMPORT_STYLE: full
    volumes:
      - nominatim_data:/var/lib/postgresql/14/main
      - nominatim_flatnode:/nominatim/flatnode
    shm_size: 1gb
    profiles:
      - setup

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: navblind-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - postgres
      - redis
    profiles:
      - full

volumes:
  postgres_data:
  redis_data:
  osrm_data:
  nominatim_data:
  nominatim_flatnode:
